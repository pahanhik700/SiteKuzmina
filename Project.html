<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Визитка программиста</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div id="logo" onclick="slowScroll('#top')">
      <span>PavelCode</span>
    </div>
    <div id="about">
      <a href="#" onclick="slowScroll('#main')">Обо мне</a>
      <a href="#" onclick="slowScroll('#overwiew')">Навыки</a>
      <a href="#" onclick="slowScroll('#contacts')">Контакты</a>
      <a href="#" onclick="slowScroll('#task')">Задание 2</a>
    </div>
  </header>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  function slowScroll(id) {
    $('html, body').animate({
      scrollTop: $(id).offset().top
    }, 500);
  }
  $(document).on("scroll", function () {
    if($(window).scrollTop() === 0){
      $("header").removeClass("fixed");
    }
    else
      $("header").attr("class", "fixed");
  });
  $(document).ready(function(){
      $("#hidden1").fadeTo("normal", 1);
  });
  $(document).scroll(function(){
    if($(window).scrollTop() != 0){
      $("#hidden2").fadeTo("normal", 1);
    }
  }); //почему не работает fadeIn? Блеят!
  </script>

  <div id="top">
    <h1 id="hidden1">Вы зашли на крутой сайт</h1>
    <h2 id="hidden2">Павел - подающий надежды программист и он гордится этим!</h2>
  </div>
  <div id="main">
    <h3>Павел Кузьмин</h3>
  </div>
</body>
</html>
